name: build-sphinx-to-gh-pages

env:
  GITHUB_ACTOR: chriswebb09
  GITHUB_REPOSITORY: /chriswebb09/DirectReport
  GITHUB_TOKEN: ${{ secrets.GH_PAGES }}

on: 
  push:
    branches: [ main ]


jobs:

  build_sphinx_job:
    runs-on: ubuntu-latest
    container: debian:buster-slim
    

    steps:
    
      - name: Get prerequisites and clone repository
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES }}
        run: |
          set -x
          apt-get update
          apt-get install software-properties-common
          apt-get install python3.9
          apt-get install -y git
          git clone 'https://token:${{ secrets.GH_PAGES }}@github.com/chriswebb09/DirectReport.git' .
        shell: bash

      - name: Run build script for Sphinx pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAGES }}
        run: "/docs/buildDocs.sh"
        shell: bash
