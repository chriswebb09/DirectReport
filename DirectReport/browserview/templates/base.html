    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router/6.16.0/react-router.production.min.js" integrity="sha512-8odk3U/3Gdcn4pZg5Y+Z6JgQM06hMEzvo0rdb2NKhBeMgOj4NCXjgs3fPyByXZk9LbntBqosvjokfMu/EQyN3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{#    <link href="https://unpkg.com/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">#}
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<header>
    <nav class="bg-gray-900 text-white w-screen">
        <div class="px-14 py-6 flex w-full items-center">
            <a class="ml-14 w-3/4 text-2xl font-bold" href="/">DirectReport.</a>
            <ul class="flex px-6 font-semibold font-heading space-x-18">
                <li><a class="px-6 text-xl hover:text-gray-200" href="/">Home</a></li>
                <li><a class="px-6 text-xl hover:text-gray-200" href="/teamreport">Team</a></li>
                <li><a class="px-6 text-xl hover:text-gray-200" href="https://chriswebb09.github.io/DirectReport/">Documentation</a></li>
            </ul>
        </div>
    </nav>
</header>
<body>
{% block content %}
{% endblock %}
