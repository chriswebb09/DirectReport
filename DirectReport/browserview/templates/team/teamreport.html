{% extends "base.html" %}

{% block header %}
    {% block title %}{% endblock %}
{% endblock %}

{% block content %}
    <main className="">
        <div id="root" class='bg-slate-200 mx-50 pb-[130px]'></div>
        <script type="text/babel">
            var data = {{data|tojson|safe}}
        </script>
        <script type="text/babel" src="{{url_for('static', filename='js/main_components.js')}}"></script>
        <script type="text/babel" src="{{url_for('static', filename='js/team_report/team_report_components.js')}}"></script>
        <script type="text/babel" src="{{url_for('static', filename='js/chart_helper.js')}}"></script>
        <script type="text/babel" src="{{url_for('static', filename='js/team_report/team_report.js')}}"></script>
        <script type="text/babel">
            const domContainer = document.querySelector('#root');
            ReactDOM.render(<ShowTeamReport/>, domContainer);
        </script>
    </main>
{% endblock %}
